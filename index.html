<!DOCTYPE html>
<html>


  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Hackathon : hackathon">
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>Chatroom</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ylc015/hackathon">View on GitHub</a>

          <h1 id="project_title"></h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>
<a id="hackathon" class="anchor" href="#hackathon" aria-hidden="true"><span class="octicon octicon-link"></span></a>hackathon</h1>
     	<iframe width="420" height="315"
	src="https://www.youtube.com/watch?v=tBGxD4ExSmM">
	<p>where the fuck is my video?</p>
	</iframe>

    <div id='messagesDiv' style="height:300px; overflow-y: scroll; border-style: solid; border-width: 5px;"></div>
    <input type='text' id='nameInput' placeholder'Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    <button onclick="myFunction()">Clear all bullshit, fuckers!</button>


    <script>
      var myDataRef = new Firebase('https://hackathonucsd.firebaseio.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          myDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
      
      function myFunction() {
        myDataRef.remove();
      }
    </script>
<p>hackathon</p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Hackathon maintained by <a href="https://github.com/ylc015">ylc015</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>

</html>
